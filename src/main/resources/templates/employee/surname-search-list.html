<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Phone Numbers and Addresses</title>

    <div th:replace="~{fragments/header::header-css}"></div>

</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header::header}"></div>

<div class="flex-grow-1 container-fluid">
    <div class="d-flex justify-content-between align-items-center mx-5 my-2">
        <h1>Employee Phone Numbers and Addresses</h1>
        <div class="d-flex col-3 justify-content-around">
            <button class="btn btn-outline-primary" onclick="printReport()">Print Report</button>
        </div>
    </div>
    <table class="table table-striped" id="report-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Phone number</th>
            <th>City</th>
            <th>Street</th>
            <th>Zip code</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.city}"></td>
            <td th:text="${employee.street}"></td>
            <td th:text="${employee.zipCode}"></td>
        </tr>
        </tbody>
    </table>
</div>


<script type="text/javascript">
    const REPORT_TITLE = "Employee Search report"
</script>

<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
