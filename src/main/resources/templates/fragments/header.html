<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

        <link href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css"
              rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
    </div>
    <title></title>
</head>
<body>

<header th:fragment="header">
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">Zlagoda</a>
            <button aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarDark" data-bs-toggle="collapse"
                    data-target="#navigationbar" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/employee}">Employees</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/customer/card}">Customer cards</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/category}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/product}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/store/product}">Store products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/check}">Checks</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input aria-label="Search" class="form-control me-2" placeholder="Search" type="search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>


<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
