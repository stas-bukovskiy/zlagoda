<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
</head>
<body>
<div th:fragment="footer">
    <footer class="bg-dark text-light py-3 mt-5">
        <div class="container">
            <div class="row text-center">
                <span sec:authorize="isAuthenticated()">
                Logged user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span> |
                    <form class="d-inline-block p-0" method="post" th:action="@{/logout}">
                        <button class="btn btn-link p-0" type="submit">Sign Out</button>
                    </form>
                </span>
            </div>
            <hr>
            <p class="text-center">
                Copyright Â© 2023 <a th:href="@{/}">Zlagoda</a>.
                <br/>
                <small>All rights reserved.</small>
            </p>
        </div>
    </footer>

    <script src="/webjars/jquery/3.6.4/jquery.min.js" th:src="@{/webjars/jquery/3.6.4/jquery.min.js}"
            type="text/javascript"></script>
    <script src="/webjars/popper.js/2.9.3/umd/popper.js" th:src="@{/webjars/popper.js/2.9.3/umd/popper.js}"
            type="text/javascript"></script>
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}"
            type="text/javascript"></script>
</div>
</body>
</html>
