<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>

    <div th:replace="~{fragments/header::header-css}"></div>

</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{fragments/header::header}"></div>

<div class="flex-grow-1 container-fluid">
    <div class="d-flex justify-content-between align-items-center mx-5 my-2">
        <h1>Customer categories</h1>
        <a class="btn btn-primary mb-3" th:href="@{/category/new}">Add new</a>
    </div>
    <div class="container mx-auto">
        <table class="table table-striped">
            <thead>
            <tr>
                <th class="col-1">#</th>
                <th>Name</th>
                <th class="col-1"></th>
                <th class="col-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/category/edit/{id}(id=${category.id})}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{/category/{id}(id=${category.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div th:replace="~{fragments/footer::footer}"></div>

</body>
</html>
