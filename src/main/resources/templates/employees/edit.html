<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">
    <h1>Edit Employee</h1>
    <form method="post" th:action="@{/employees/edit/{id}(id=${employee.id})}" th:object="${employee}">
        <!-- Add your form fields here -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input class="form-control" id="name" required th:field="*{name}" type="text">
        </div>
        <!-- More form fields go here -->
        <button class="btn btn-primary" type="submit">Update Employee</button>
        <a class="btn btn-secondary" th:href="@{/employees}">Cancel</a>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
